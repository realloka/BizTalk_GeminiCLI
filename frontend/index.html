<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>당신의 생각을 전문적인 비즈니스 언어로 변환해 드립니다.</p>
        </header>
        
        <main class="converter-wrapper">
            <!-- Input Section -->
            <section class="card input-card">
                <textarea id="original-text" placeholder="변환할 내용을 입력하세요... (최대 500자)"></textarea>
                <div class="card-footer">
                    <div id="char-counter">0 / 500</div>
                </div>
            </section>
            
            <!-- Controls Section -->
            <section class="controls">
                <div class="target-selection">
                    <p>누구에게 보내는 메시지인가요?</p>
                    <div class="radio-group">
                        <input type="radio" id="target-upward" name="target" value="upward" checked>
                        <label for="target-upward">상사 (Upward)</label>
                        
                        <input type="radio" id="target-lateral" name="target" value="lateral">
                        <label for="target-lateral">타팀 동료 (Lateral)</label>
                        
                        <input type="radio" id="target-external" name="target" value="external">
                        <label for="target-external">고객 (External)</label>
                    </div>
                </div>
                <button id="convert-btn">
                    <span>변환하기</span>
                    <div class="spinner"></div>
                </button>
            </section>

            <!-- Output Section -->
            <section class="card output-card">
                <div id="converted-text" class="placeholder">변환 결과가 여기에 표시됩니다.</div>
                <div class="card-footer">
                    <button id="copy-btn" title="결과 복사하기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <span>복사하기</span>
                    </button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 BizTone Inc. All rights reserved.</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/script.js"></script>
</body>
</html>
